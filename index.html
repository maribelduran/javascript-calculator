<html>
<head>
  <meta charset="UTF-8">
  <title>Twitch Streamers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
</head>

<body>
	<div class="container-fluid">
	<h1>JAVASCRIPT CALCULATOR</h1>

	<div id="calculator-content" class="well">

	<div id="entryScreen" class="row">
		<h2 id="entryField">0</h2>
		<h3 id="operation" ></h3>
	</div>

	<div class="row">
		<button id="btn_allClear">AC</button>
		<button id="btn_clearEntry">C</button>
		<button id="btn_percent">%</button>
		<button id="btn_divide">/</button>
	</div>

	<div class="row">
		<button id="btn_7">7</button>
		<button id="btn_8">8</button>
		<button id="btn_9">9</button>
		<button id="btn_multiply">*</button>
	</div>

	<div class="row">
		<button id="btn_4">4</button>
		<button id="btn_5">5</button>
		<button id="btn_6">6</button>
		<button id="btn_subtract">-</button>
	</div>

	<div class="row">
		<button id="btn_1">1</button>
		<button id="btn_2">2</button>
		<button id="btn_3">3</button>
		<button id="btn_add">+</button>
	</div>

	<div class="row">
		<button id="btn_0">0</button>
		<button id="btn_dec">.</button>
		<button id="btn_equals">=</button>
	</div>	
	
</div>
</div>
</body>


<script src="js/math.min.js" type="text/javascript"></script>
<script src="js/index.js"></script>

</html>
