<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery.materialripple.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
<div class="container-fluid">

<div class="well">
	<div id="calculator-content">
			<div id="entryScreen">
				<span id="entry">48</span>
			</div>
			<span id="operation" >0</span>

		<hr>
		<div class="row">
			<button id="btn_allClear" class="ripple"><img src="images/Close-cross-thin-circular-button.svg" alt="AC"></button>
			<button id="btn_clearEntry" class="ripple"><img src="images/Undo-icon.png" width="24" height="24" alt="C"></button>
			<button id="btn_percent" class="ripple">%</button>
			<button id="btn_divide" class="ripple">/</button>
		</div>

		<div class="row">
			<button id="btn_7" class="ripple">7</button>
			<button id="btn_8" class="ripple">8</button>
			<button id="btn_9" class="ripple">9</button>
			<button id="btn_multiply" class="ripple">x</button>
		</div>

		<div class="row">
			<button id="btn_4" class="ripple">4</button>
			<button id="btn_5" class="ripple">5</button>
			<button id="btn_6" class="ripple">6</button>
			<button id="btn_subtract" class="ripple">-</button>
		</div>

		<div class="row">
			<button id="btn_1" class="ripple">1</button>
			<button id="btn_2" class="ripple">2</button>
			<button id="btn_3" class="ripple">3</button>
			<button id="btn_add" class="ripple">+</button>
		</div>

		<div class="row">
			<button id="btn_0" class="ripple">0</button>
			<button id="btn_dec" class="ripple">.</button>
			<button id="btn_equals" class="ripple">=</button>
		</div>

	</div>
</div>

</div> 
	<footer>Coded by <a href="https://www.linkedin.com/in/maribel-duran-1766a773" target="_blank">Maribel Duran</a></footer>

</div> 

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/jquery.materialripple.js"></script>
<script src="js/math.min.js" type="text/javascript"></script>
<script src="js/index.js"></script>

</html>
