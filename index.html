<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

 
</head>

<body>
<div class="container-fluid">

<div class="well">
	<div id="calculator-content">
		<div id="entryScreen">
			<h2 id="entryField">0</h2>
			<h3 id="operation" >0</h3>
		</div>

		<hr>
		<div class="row">


		
		<button id="btn_allClear"><img src="images/Close-cross-thin-circular-button.svg" alt="AC"></button>


		<button id="btn_clearEntry"><img src="images/Undo-icon.png" width="24" height="24" alt="C"></button>



		<!--
		<button id="btn_clearEntry">C</button>
		-->


			<button id="btn_percent">%</button>
			<button id="btn_divide">/</button>
		</div>

		<div class="row">
			<button id="btn_7">7</button>
			<button id="btn_8">8</button>
			<button id="btn_9">9</button>
			<button id="btn_multiply">x</button>
		</div>

		<div class="row">
			<button id="btn_4">4</button>
			<button id="btn_5">5</button>
			<button id="btn_6">6</button>
			<button id="btn_subtract">-</button>
		</div>

		<div class="row">
			<button id="btn_1">1</button>
			<button id="btn_2">2</button>
			<button id="btn_3">3</button>
			<button id="btn_add">+</button>
		</div>

		<div class="row">
			<button id="btn_0">0</button>
			<button id="btn_dec">.</button>
			<button id="btn_equals">=</button>
		</div>
	</div>

</div>
</div>

</body>


<script src="js/math.min.js" type="text/javascript"></script>
<script src="js/index.js"></script>

</html>
